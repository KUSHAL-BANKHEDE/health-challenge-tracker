<form (ngSubmit)="onSubmit()" #userForm="ngForm" class="flex flex-col gap-4 items-center border-gray-300 p-4">
    <div class="flex gap-4 bg-slate-400 rounded-lg p-2">
      <div class="flex flex-col">
        <label for="name" class="text-gray-700">User Name*</label>
        <input type="text" id="name" [(ngModel)]="userName" name="name" required placeholder="Enter name" class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full">
      </div>
    </div>
  <div class="flex flex-wrap">
    <div class="flex gap-4  bg-slate-400 rounded-lg p-2">
      <div class="flex flex-wrap mr-2">
        <label for="workoutType" class="text-gray-700">Workout Type*</label>
        <select id="workoutType" [(ngModel)]="workoutType" name="workoutType" required class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full">
          <option value="swimming">Swimming</option>
          <option value="running">Running</option>
          <option value="yoga">Yoga</option>
          <option value="cycling">Cycling</option>
        </select>
      </div>
      </div>
      <div class="flex flex-wrap  bg-slate-400 rounded-lg p-2 mr-2">
        <label for="minutes" class="text-gray-700">Workout Minutes*</label>
        <input type="number" id="minutes" [(ngModel)]="minutes" name="minutes" required placeholder="Enter minutes" class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full">
      </div>
    
     </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Workout</button>
  </form>
